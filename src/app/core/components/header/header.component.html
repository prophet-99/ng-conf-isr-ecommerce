<header class="header">
  <div class="header__container">
    <div class="header__logo">
      <svg
        width="40"
        height="40"
        viewBox="0 0 40 40"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="20" cy="20" r="20" fill="currentColor" />
        <path
          d="M15 13h10v2H15v-2zm0 5h10v2H15v-2zm0 5h8v2h-8v-2z"
          fill="white"
        />
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M20 0C27.4768 0 31.2154 -0.000204921 34 1.60742C35.8242 2.66064 37.3394 4.17577 38.3926 6C40.0002 8.7846 40 12.5232 40 20C40 27.4768 40.0002 31.2154 38.3926 34C37.3394 35.8242 35.8242 37.3394 34 38.3926C31.2154 40.0002 27.4768 40 20 40C12.5232 40 8.7846 40.0002 6 38.3926C4.17577 37.3394 2.66064 35.8242 1.60742 34C-0.000204921 31.2154 0 27.4768 0 20C0 12.5232 -0.000204921 8.7846 1.60742 6C2.66064 4.17577 4.17577 2.66064 6 1.60742C8.7846 -0.000204921 12.5232 0 20 0ZM22 4C13.1634 4 6 11.1634 6 20C6 28.8366 13.1634 36 22 36C30.8366 36 38 28.8366 38 20C38 11.1634 30.8366 4 22 4Z"
          fill="#133a22"
        />
        <path
          d="M36 20C36 25.5228 31.5228 30 26 30C20.4772 30 16 25.5228 16 20C16 14.4772 20.4772 10 26 10C31.5228 10 36 14.4772 36 20Z"
          fill="#133a22"
        />
      </svg>
      <span class="header__brand">BeautyShop</span>
    </div>

    <nav class="header__nav" aria-label="Main navigation">
      <ul class="nav-list">
        <li>
          <a href="index.html" class="nav-link nav-link--active">Inicio</a>
        </li>
        <li><a href="about.html" class="nav-link">Sobre nosotros</a></li>
      </ul>
    </nav>

    <div class="header__actions">
      <button class="icon-btn" aria-label="Search">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path
            d="M17.5 17.5l-5.5-5.5m0 0a7 7 0 1 0-9.9-9.9 7 7 0 0 0 9.9 9.9z"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <button class="icon-btn" aria-label="User account">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path
            d="M16 17v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2m8-10a4 4 0 1 1 0 8 4 4 0 0 1 0-8z"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <button class="icon-btn" aria-label="Wishlist">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path
            d="M3.172 5.172a4 4 0 0 1 5.656 0L10 6.343l1.172-1.171a4 4 0 1 1 5.656 5.656L10 17.657l-6.828-6.829a4 4 0 0 1 0-5.656z"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <button class="icon-btn cart-btn" aria-label="Shopping cart">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <path
            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5H4M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17M17 13v4a2 2 0 0 1-2 2H9a2 2 0 0 1-2-2v-4.8"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <span class="cart-badge" id="cart-count">{{ cartCount() }}</span>
      </button>
    </div>
  </div>
</header>
