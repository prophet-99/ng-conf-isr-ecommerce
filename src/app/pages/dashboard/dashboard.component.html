@let productsRef = products();

<app-promotional-bar />

<app-header />

<app-breadcrumb [items]="['Inicio', 'Tienda']" />

<app-main-layout>
  <div class="shop-layout">
    <app-product-filters />

    <section class="products-section">
      <app-sort-controls />

      @if(productsRef.length > 0) {
      <article class="products-grid" id="products-grid">
        @for (product of products(); track $index) {
        <app-product [product]="product" />
        }
      </article>
      } @else {
      <app-loader />
      }

      <nav class="pagination" aria-label="Products pagination">
        <ul class="pagination__list" id="pagination"></ul>
      </nav>
    </section>
  </div>
</app-main-layout>

<app-footer />

<app-filter-button />
