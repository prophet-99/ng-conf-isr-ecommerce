<div class="product-gallery">
  <div class="gallery-main">
    <button
      class="gallery-nav gallery-nav--prev"
      id="gallery-prev"
      aria-label="Previous image"
    >
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path
          d="M15 18l-6-6 6-6"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
    <img
      id="main-image"
      src="/placeholder.svg?height=500&width=500"
      alt="SilkSkin Serum"
      class="gallery-main__image"
    />
    <button
      class="gallery-nav gallery-nav--next"
      id="gallery-next"
      aria-label="Next image"
    >
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path
          d="M9 18l6-6-6-6"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </div>
  <div class="gallery-thumbnails" id="gallery-thumbnails">
    <button
      class="thumbnail thumbnail--active"
      data-image="/placeholder.svg?height=500&width=500"
    >
      <img
        src="/placeholder.svg?height=80&width=80"
        alt="SilkSkin Serum - Main view"
      />
    </button>
    <button
      class="thumbnail"
      data-image="/placeholder.svg?height=500&width=500"
    >
      <img
        src="/placeholder.svg?height=80&width=80"
        alt="SilkSkin Serum - Ingredients"
      />
    </button>
    <button
      class="thumbnail"
      data-image="/placeholder.svg?height=500&width=500"
    >
      <img
        src="/placeholder.svg?height=80&width=80"
        alt="SilkSkin Serum - Texture"
      />
    </button>
    <button
      class="thumbnail"
      data-image="/placeholder.svg?height=500&width=500"
    >
      <img
        src="/placeholder.svg?height=80&width=80"
        alt="SilkSkin Serum - Packaging"
      />
    </button>
  </div>
</div>
