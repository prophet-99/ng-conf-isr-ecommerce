<div class="product-tabs">
  <div class="tabs-nav" role="tablist">
    <button
      class="tab-btn"
      [class.tab-btn--active]="activeTab() === 'description'"
      role="tab"
      [attr.aria-selected]="activeTab() === 'description'"
      aria-controls="description-panel"
      id="description-tab"
      (click)="setTab('description')"
    >
      Descripción
    </button>
    <button
      class="tab-btn"
      [class.tab-btn--active]="activeTab() === 'additional'"
      role="tab"
      [attr.aria-selected]="activeTab() === 'additional'"
      aria-controls="additional-panel"
      id="additional-tab"
      (click)="setTab('additional')"
    >
      Información adicional
    </button>
    <button
      class="tab-btn"
      [class.tab-btn--active]="activeTab() === 'reviews'"
      role="tab"
      [attr.aria-selected]="activeTab() === 'reviews'"
      aria-controls="reviews-panel"
      id="reviews-tab"
      (click)="setTab('reviews')"
    >
      Reseñas
    </button>
  </div>

  <div class="tabs-content">
    @if (activeTab() === 'description') {
    <div
      class="tab-panel"
      [class.tab-panel--active]="activeTab() === 'description'"
      role="tabpanel"
      aria-labelledby="description-tab"
      id="description-panel"
    >
      <div class="tab-content">
        <app-product-tab-description />
      </div>
    </div>
    } @if (activeTab() === 'additional') {
    <div
      class="tab-panel"
      [class.tab-panel--active]="activeTab() === 'additional'"
      role="tabpanel"
      aria-labelledby="additional-tab"
      id="additional-panel"
    >
      <div class="tab-content">
        <app-product-tab-additional />
      </div>
    </div>
    } @if (activeTab() === 'reviews') {
    <div
      class="tab-panel"
      [class.tab-panel--active]="activeTab() === 'reviews'"
      role="tabpanel"
      aria-labelledby="reviews-tab"
      id="reviews-panel"
    >
      <div class="tab-content">
        <app-product-tab-reviews />
      </div>
    </div>
    }
  </div>
</div>
